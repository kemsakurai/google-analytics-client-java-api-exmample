// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}
test {
    testLogging.showStandardStreams = true
}
// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.7'
    // https://mvnrepository.com/artifact/com.google.apis/google-api-services-analyticsreporting
    compile 'com.google.apis:google-api-services-analyticsreporting:v4-rev11-1.22.0'
    // https://mvnrepository.com/artifact/com.google.api-client/google-api-client-gson
    compile 'com.google.api-client:google-api-client-gson:1.22.0'
    compile 'com.google.api-client:google-api-client:1.22.0'
    // https://mvnrepository.com/artifact/com.google.oauth-client/google-oauth-client-java6
    compile group: 'com.google.oauth-client', name: 'google-oauth-client-java6', version: '1.22.0'
// https://mvnrepository.com/artifact/com.google.oauth-client/google-oauth-client-jetty
    compile group: 'com.google.oauth-client', name: 'google-oauth-client-jetty', version: '1.22.0'
    // https://mvnrepository.com/artifact/com.google.oauth-client/google-oauth-client-extensions
    compile group: 'com.google.oauth-client', name: 'google-oauth-client-extensions', version: '1.6.0-beta'



    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.11'
}
